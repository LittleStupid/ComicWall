<div class="row">
  <div class="col-xs-4 col-sm-4">
    <a href="#/authors/{{vm.authorId}}">
      <img src="/header/{{vm.header}}" alt="header" class="img-thumbnail">
    </a>
  </div>
  <div class="col-xs-4 col-sm-4">
    <span>Shetch Number: {{vm.sketchNum}}</span>
    <span>Name: {{vm.name}}</span>
    <p>Do you like me?</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2 class="text-center">{{vm.coverName}}</h2>
  </div>
  <div class="col-xs-12">
    <img src="/img/{{vm.imgid}}.jpg" alt="" class="img-thumbnail center-block">
  </div>
  <div class="col-xs-12">
    <center>
      <button ng-click="vm.remove()" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
      </button>
    </center>
  </div>
</div>
