<div class="modal-content">
  <div class="modal-header">
    <h2>Register</h2>
  </div>
  <div class="modal-body">
    <form ng-submit="vm.onSubmit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" name="email" class="form-control"
          placeholder="Enter your email" type="email" ng-model="vm.credentials.email">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control"
          placeholder="Enter your name" ng-model="vm.credentials.name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
          placeholder="Password" ng-model="vm.credentials.password">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>
</div>
