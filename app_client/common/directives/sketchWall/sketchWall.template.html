<h3>Sketch Wall</h3>
<div row>
  <div ng-repeat="img in wallvm.imgs" class="col-xs-6 col-sm-4 col-md-3">
    <a href={{wallvm.getImgUrl(img)}}>
      <img src="/prevImg/{{img.name}}" alt="" class="img-thumbnail" height="180" width="180">
    </a>
    <h4>{{img.user.name}}</h4>
    <p>{{img.coverName}} ({{img.rating}} ratings)</p>
  </div>
</div>
